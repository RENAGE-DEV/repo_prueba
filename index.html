  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Carousel</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .carousel-item img {
        width: 100%;
        height: auto;
        max-height: 500px; /* Limitar la altura máxima para pantallas grandes */
        object-fit: cover; /* Mantener la proporción de la imagen */
      }
      @media (max-width: 768px) { /* Ajustes para pantallas pequeñas */
        .carousel-item img {
          max-height: 300px; /* Reducir la altura máxima en pantallas más pequeñas */
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="dogCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.dog.ceo/breeds/rottweiler/n02106550_12642.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/schnauzer-miniature/n02097047_2871.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/redbone/n02090379_4875.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/terrier-border/n02093754_6257.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/cockapoo/george-close-up.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/keeshond/n02112350_9580.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/terrier-scottish/n02097298_8918.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/mix/LunaAndBaldur.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/leonberg/n02111129_4001.jpg" alt="Dog Image" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://images.dog.ceo/breeds/mix/LunaAndBaldur.jpg" alt="Dog Image" class="d-block w-100">
          </div>
        </div>
        <!-- Controles del carrusel -->
        <a class="carousel-control-prev" href="#dogCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#dogCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    <!-- Enlaces a los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
